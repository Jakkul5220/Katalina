                <!--Cena -->

                    <label id="cena1">69</label> pln/szt

                <!-- Ilosc sztuk -->
                <p class="lower-text text-center">

                    <!-- WAŻNE!!  id musi mieć pod koniec ID, które będzie wymagane do skrytpu dodaj usun. tutaj mamy "howManyGlasses1"   nastepne będzie "howManyGlasses2"  Etc.-->
                    ilość sztuk: <label id="howManyGlasses1">1</label>
                </p>

                <!-- Przyciski usuń sztuki    WAŻNE !!  onclick="remove(ID LEBELA WYŻEJ linijka 100  ,  ID LABELA LINIJKA 93, ID LEBELA linijka 115, ID LEBELA LINIJKA 119);" -->
                <button type="button" class="btn btn-outline-dark addorremove" onclick="remove('howManyGlasses1','cena1','final1');">-</button>



                <!-- Przyciski dodaj sztuki    WAŻNE !!  onclick="add('howManyGlasses1','max1','cena1','final1')" -->
                <button type="button" class="btn btn-outline-dark addorremove" onclick="add('howManyGlasses1','max1','cena1','final1');">+</button>



                <!-- tutaj też ważne, abym mógł zidentyfikować tą wartość w skrypcie. Unikalne id o tej samej końcówce co ilość sztuk "max1" -->
                <p class="lower-text text-center" style="margin-top: 10px;">
                    Maksymalna ilość sztuk: <label id="max1">24</label>
                </p>

                <p class="lower-text text-center" style="margin-top: 10px;">

                <p class="lower-text text-center" style="margin-top: 10px;">

<script>
    function remove(id,price,final){
        var element = document.getElementById(id).innerHTML;
        var x = parseInt(element);

        if(x == 0){
            document.getElementById(id).innerHTML = "0";
        }
        else{
            x --;
            document.getElementById(id).innerHTML = x;
        }

        finalPriceOfModel(x,parseInt(document.getElementById(price).innerHTML),final);
    }

    function add(id,max,price,final){
        var element = document.getElementById(id).innerHTML;
        var maxx = parseInt(document.getElementById(max).innerHTML);
        var x = parseInt(element);

        if(maxx == x){
            document.getElementById(id).innerHTML = x;
        }
        else{
            x++;
            document.getElementById(id).innerHTML = x;
        }
        finalPriceOfModel(x,parseInt(document.getElementById(price).innerHTML),final);
    }


    function finalPriceOfModel(szt,cena,gdzieUmiescicWynik){
        var x = szt * cena;
        document.getElementById(gdzieUmiescicWynik).innerHTML = x;
    }
</script>

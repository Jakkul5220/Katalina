<script>
    function zoomIt(zoomIt, displayHere) {
        var img, tmp, res, cx, cy;
        img = document.getElementById(zoomIt);
        res = document.getElementById(displayHere);
        tmp = document.createElement("DIV");
        tmp.setAttribute("class", "img-zoom-lens");
        tmp.setAttribute("id", "len");
        img.parentElement.insertBefore(tmp, img);
        cx = res.offsetWidth / tmp.offsetWidth;
        cy = res.offsetHeight / tmp.offsetHeight;
        res.style.backgroundImage = "url('" + img.src + "')";
        res.style.backgroundSize = (img.width * cx) + "px " + (img.height * cy) + "px";
        tmp.addEventListener("mousemove", move);
        img.addEventListener("mousemove", move);
        tmp.addEventListener("touchmove", move);
        img.addEventListener("touchmove", move);
        function move(e) {
            var pos, x, y;
            e.preventDefault();
            pos = Cursor(e);
            x = pos.x - (tmp.offsetWidth / 2);
            y = pos.y - (tmp.offsetHeight / 2);
            if (x > img.width - tmp.offsetWidth)
                {x = img.width - tmp.offsetWidth;}
            if (x < 0)
                {x = 0;}
            if (y > img.height - tmp.offsetHeight)
                {y = img.height - tmp.offsetHeight;}
            if (y < 0)
                {y = 0;}
            tmp.style.left = x + "px";
            tmp.style.top = y + "px";
            res.style.backgroundPosition = "-" + (x * cx) + "px -" + (y * cy) + "px";
        }
        function Cursor(e) {
            var a, x = 0, y = 0;
            e = e || window.event;
            a = img.getBoundingClientRect();
            x = e.pageX - a.left;
            y = e.pageY - a.top;
            x = x - window.pageXOffset;
            y = y - window.pageYOffset;
            return {x : x, y : y};
        }
    }

    function Change(fr){
        var main = document.getElementById("myimage");
        var fr1 = document.getElementById("fr1");
        var fr2 = document.getElementById("fr2");

        var MainSrc = main.src;
        if(fr == "fr1"){
            main.src = fr1.src;
            fr1.src = MainSrc;
        }
        else{
            main.src = fr2.src;
            fr2.src = MainSrc;
        }

        var element = document.getElementById("len");
        element.parentNode.removeChild(element);

        zoomIt("myimage", "myresult");
    }

</script>

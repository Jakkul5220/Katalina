<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Katalina</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/text.css">
    <link rel="stylesheet" href="./CSS/Animate.css">

    <!-- JS -->
    <script src="./JS/js.js"></script>
    <link rel="stylesheet" href="CSS/Animate.css">

</head>
<body style="color: white;">
<div class="page">

    <div class="form-div-re fadeInDown animated">
        <!-- Form -->

        <form method="post" action="#"  style="margin: 10px 10px 10px 10px;">

            <img src="./Content/logo.png" class="img-fluid" alt="katalina-Logo" style="margin-top: 15px;"/>

            <!-- Imię -->
            <input  name="Imie" placeholder="Imię" class="form-control input-lg" style="margin-top: 15px;"/>

            <!-- Nazwisko -->
            <input  name="Nazwisko" placeholder="Nazwisko" class="form-control input-lg" style="margin-top: 15px;"/>

            <!-- mail -->
            <input  name="Mail" placeholder="Adres e-mail" class="form-control input-lg" style="margin-top: 15px;"/>

            <!-- Hasło -->
            <input  type="password" class="form-control input-lg" id="haslo" placeholder="Hasło" style="margin-top: 15px;"/>

            <!-- Powtórz hasło -->
            <input  type="password" class="form-control input-lg" id="rephaslo" placeholder="Powtórz hasło" style="margin-top: 15px;"/>

            <!-- Numer kontaktowy -->
            <input  class="form-control input-lg" id="tel" placeholder="Numer kontaktowy" style="margin-top: 15px;"/>

            <!-- Nip -->
            <input  class="form-control input-lg" id="nip" placeholder="Nip" style="margin-top: 15px;"/>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Akceptuję regulamin i politykę firmy.</label>
            </div>
            <a href="#">Czytaj więcej o regulaminie i polityce firmy.</a>

            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block" style="margin-top: 15px;">Zarejestruj</button>
        </form>




    </div>


    <!-- Info na dole -->
    <div class="container fixed-bottom" style="margin-bottom: 20px; ">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 info-logIn-property">
                <div class="text-center">
                    <p style="margin-top: 10px;">
                        Tylko osoby zalogowane w systemie mają pełny dostęp do sklepu.
                    </p>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</div>
</body>
</html>
